<p-table
  *ngIf="fileData; else noResultsTemplate"
  [value]="
    (fileData | customFilter : selectedFilters | search : searchResults) || []
  "
  styleClass="p-datatable-striped p-datatable-sm"
  selectionMode="multiple"
  [(selection)]="selectedFile"
  [metaKeySelection]="metaKeySelection"
>
  <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
    <tr [pSelectableRow]="data" [pSelectableRowIndex]="rowIndex">
      <td>{{ rowIndex + 1 }}</td>
      <td class="white-space-nowrap" [ngStyle]="getStyleForTextItem(data)">
        {{ data }}
      </td>
    </tr>
  </ng-template>
</p-table>
<ng-template #noResultsTemplate>
  <div class="noresults-container">No results found.</div>
</ng-template>
